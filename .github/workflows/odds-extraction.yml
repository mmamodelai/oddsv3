name: ðŸ´â€â˜ ï¸ LulSec UFC Odds Extraction

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: read

jobs:
  extract-odds:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run extractor (headless)
        env:
          GITHUB_ACTIONS: 'true'
          HEADLESS: '1'
          DEBUG_MODE: ${{ github.event.inputs.debug || 'false' }}
        run: |
          chcp 65001 > NUL
          python OddsMarketCombo.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: odds-output
          path: |
            OddsMarketCombo.csv
            OddsMarketCombo.json

      - name: Commit and push results
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "oddsv3 bot"
          $changed = $(git status --porcelain)
          if (Test-Path "OddsMarketCombo.csv") { git add -f OddsMarketCombo.csv }
          if (Test-Path "OddsMarketCombo.json") { git add -f OddsMarketCombo.json }
          $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm UTC"
          $fighters = 0
          if (Test-Path "OddsMarketCombo.csv") {
            $fighters = (Get-Content OddsMarketCombo.csv).Count - 1
          }
          if (-not [string]::IsNullOrWhiteSpace($(git diff --staged))) {
            git commit -m "chore(data): update odds output $timestamp | fighters=$fighters"
            git push
          } else {
            echo "No data changes to commit"
          }

  # Optional: show quick stats in logs
  show-results:
    needs: extract-odds
    runs-on: windows-latest
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: odds-output
      - name: Print summary
        shell: python
        run: |
          import csv, json, os
          if os.path.exists('OddsMarketCombo.csv'):
              with open('OddsMarketCombo.csv','r',encoding='utf-8') as f:
                  n = sum(1 for _ in f) - 1
              print(f"CSV fighters: {max(0,n)}")
          if os.path.exists('OddsMarketCombo.json'):
              with open('OddsMarketCombo.json','r',encoding='utf-8') as f:
                  data = json.load(f)
              print('Events:', data.get('total_events'))
              print('Timestamp:', data.get('extraction_timestamp'))